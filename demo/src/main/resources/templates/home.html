<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
<link rel="stylesheet" href="https:fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Radio+Canada&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
   

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Radio Canada', sans-serif;
}

body {
    width: 100vw;
    height: 100vh;
    background-color: #1e272e;
    /* background-image: linear-gradient(0deg, white 1%,#1e272e 100%); */

    display: flex;
    justify-content: center;
    align-items: center;
    
}
.form{
height:50px;
position: relative;
}
.form input{
    width:50vw;
    height:8vh;
    background: transparent;
    border: 3px solid #9bccf2;
    border-radius: 20px;
    outline: none;
    padding: 0 10px;
    font-size: 20px;
    color: white;
}
.form label {
        position: absolute;
        top: 15px;
        left: 25px;
        color: white;
        text-transform: capitalize;
        font-size: 20px;
        transition: top .1s;
        padding: 0 5px;
}
.form input:focus ~label{
    top: -9px;
    background-color: #1e272e;
    border-radius: 20px;
}

#submit {
    position: relative;
    background-color: rgba(248, 248, 248, 0.938);
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 30px;
    color: #191a1b;
    padding: 10px 30px;
    margin: 4px 2px;
    font-family: 'Radio Canada', sans-serif;   
    font-size: 22px;
    text-decoration: none;

    cursor: pointer;
    border:none;
}


.box{
    padding: 10px 10px;
    width: 100%;
    text-align:center;
}
#submit:hover {
    border: none;
    background:#9bccf2;
    box-shadow: 0px 0px 1px #777;
}
.mag{
    text-align:center;
    align-items: center;
    justify-content: center;
    /* padding: 50px 10px; */
    /* position: fixed;
    top:120px; */
    font-family: 'Radio Canada', sans-serif;   
    margin-bottom: 50px;
}

</style>


<body>
<div >

    <div class="mag">
        <i class="fa fa-search" aria-hidden="true" style="font-size:150px;color:lightblue;text-shadow:2px 2px 4px #13131398;"></i> 
        <i class="fa fa-cogs" aria-hidden="true" style="font-size:150px;color:lightblue;text-shadow:2px 2px 4px #13131398;"></i> 
        
</div>

    <form name="search" action="http://localhost:8080/search" class = "form">
    
        <input type="text" placeholder=" " id="query" name="query">
    <label for ="" > search </label>
    <br><br>
    <div class="box">
    <button type="submit" name="submit" id="submit">Search</button>
    <br>
</div>

    </form>
</div>

</div>

<script>
    function changeFormAction() {
        var query = document.getElementById("query").value;
        var form = this;
        form.action = "https://localhost:8080/search/" + query ;
        form.submit();
    }
</script>

</body>

</html>
