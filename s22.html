  function findCookie(cookies, key) {

  function authenticatedUserHid() {
    const parentCookies = window.parent.document.cookie;
    const mdpaccount = typeof findCookie(parentCookies, 'mdpaccount=') !== 'undefined' ? findCookie(parentCookies, 'mdpaccount=') : null;
    const hashid = mdpaccount ? JSON.parse(mdpaccount.replace('mdpaccount=', '')).hashId.trim() : null;
    const hid = typeof findCookie(parentCookies, 'hid=') !== 'undefined' ? findCookie(parentCookies, 'hid=').replace('hid=', '').trim() : null;

    return hid || hashid;

  // Clear validation events

  // process validation for username

  // when a user enters a spam email, tell them to enter a good one
  function badEmailSubmitted(e, emailElementId, submitBtnId) {

  // used in onSubmit sign-in function
  function validateInputs(emailElementId, passwordElementId, submitBtnId, passwordNotEmpty) {
    const emailTarget = document.getElementById(emailElementId);
    const emailValidation = validateEmail(emailTarget.value);
    if (document.querySelector('.userAccountForm__emailGroup') && document.querySelector('.userAccountForm__emailGroup').getAttribute('data-authenticated')) {
      emailValidation.status = 'ready'
    }
    let validEmail = false;
    let validPassword = false;
    if (emailValidation.status != 'ready') {
      processError(emailTarget, emailValidation, curriedWatchEmailInput(submitBtnId), submitBtnId);
    } else {
      validEmail = true;
    }
    if (passwordElementId !== undefined) {
      const passwordTarget = document.getElementById(passwordElementId);
      const passwordValidation = validatePassword(passwordTarget.value, passwordNotEmpty);
      if (passwordValidation.status != 'ready') {
        processError(passwordTarget, passwordValidation, curriedWatchPasswordInput(submitBtnId), submitBtnId);
      } else {
        validPassword = true;
      }
    } else {
      // Where no password field is to be checked pass as true.
      validPassword = true;
    }
    return validEmail && validPassword;
  }

  // Pass in input element to "check off" email validation

    if (resp.status == 'ready') {

  }

  const curriedEmailWatchers = {};

  function curriedWatchEmailInput(submitBtnId) {

        }
      }

    return curriedEmailWatchers[submitBtnId];

  // when user leaves an input box validate current value

  // processes the validation results matches for password rule display checks
  function setPasswordRuleChecks(matches) {
    const targets = document.querySelectorAll('.userAccountForm__rules');
    for (let i = 0; i < targets.length; i++) {
      (matches[i] == 'valid') ? addClassToTarget(targets[i], 'checkOn') : removeClassFromTarget(targets[i], 'checkOn');

  // disable submit and display input error
  function addInputError(target, resp, func) {
    document.getElementById(target.id).addEventListener('keyup', func);
    displayInputError(target, resp.errorMsg);
  }

  // Remove the KeyUp listener so we don't have multiple listeners
  function removeKeyListener(target, func) {
    document.getElementById(target.id).removeEventListener('keyup', func);

  // display an input message on and form input value
  function displayInputError(target, message) {
    addClassToTarget(target, 'alertOn');
    const errorBox = document.getElementById(`${target.id}-error`);
    const messageContainer = errorBox.querySelector('.userAccountForm__errorMessage');
    messageContainer.innerHTML = message;

    errorBox.classList.add('userAccountForm__error--active');

  function hideInputError(target) {

  // process validation for username
  function validateEmail(email) {
    // Used regex from:
    // https://github.com/MeredithCorp/identity.aws.identity-service/blob/integration/meredith-util/src/constants.js#L2
    // Note: rmeoved the escape characters from the original string
    const re = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(.[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)+$/
    const regex = new RegExp(re);
    const matchEmail = (email) => (regex.test(email)) ? "valid" : "invalid";
    let errorMsg = '';
    let status = '';
    if (email.length == 0) {
      status = 'empty';
      errorMsg = errorList.enter_email.description;
    } else if (matchEmail(email) == "invalid") {
      status = 'watching';
      errorMsg = errorList.password_format.description;
    } else {
      status = 'ready';
    }
    return { status, errorMsg };
  }

  // process validation for password
  function validatePassword(password, emptyOnly) {
    let matches = matchPasswordRules(password);
    if (emptyOnly) {
      matches = 'valid';
    }
    let errorMsg = '';
    let status = '';
    if (password.length == 0) {
      status = 'empty';
      errorMsg = errorList.enter_password.description;
    } else if (matches.indexOf('invalid') > -1) {
      status = 'watching';
      errorMsg = errorList.all_password.description;
    } else {
      status = 'ready';
    }
    return { status, matches, errorMsg };
  }

  // match each password rule
  function matchPasswordRules(password) {
    const matches = [];
    const rules = [
      new RegExp('^(?=.{8,}).*$'),   // Has 8 characters.
      new RegExp('^(?=.*[A-Z]).*$'), // Has 1 uppercase character.
      new RegExp('^(?=.*[a-z]).*$'), // Has 1 lowercase character.
      new RegExp('^(?=.*[0-9]).*$'), // Has 1 number character.
    ];
    for (let i = 0; i < rules.length; i++) {
      matches[i] = (rules[i].test(password)) ? 'valid' : 'invalid';
    }
    return matches;
  }

  // add a class to an input target
  function addClassToTarget(target, classname) {
    const classArr = target.getAttribute('class').split(' ');
    classArr.push(classname);
    const newClassArr = classArr.filter((i, p) => classArr.indexOf(i) == p);
    target.setAttribute('class', newClassArr.join(' '));
  }

  // remove a class from an input target
  function removeClassFromTarget(target, classname) {
    const classArr = target.getAttribute('class').split(' ');
    const newClassArr = classArr.filter((i, p) => ((i != classname) && (classArr.indexOf(i) == p)));
    target.setAttribute('class', newClassArr.join(' '));
  }

  function getCurrentDomain(href) {
    const urlParser = document.createElement('a');
    let url = href;
    if (href === undefined) {
      url = window.location.hostname;
    }
    urlParser.href = url;
    let domain = urlParser.hostname;
    if (domain.substr(0, domain.lastIndexOf('.')).lastIndexOf('.') > -1) {
     domain = domain.substr(domain.substr(0, domain.lastIndexOf('.')).lastIndexOf('.') + 1)
    }
    return domain;
  }

  function setCookie(key, value, expiry, domain) {
    const expires = new Date();
    const host = getCurrentDomain(domain);
    expires.setTime(expires.getTime() + (expiry * 24 * 60 * 60 * 1000));
    document.cookie = key + '=' + value + ';path=/;domain=' + host + ';' + 'expires=' + expires.toUTCString();
  }

  function eraseCookie(key) {
    var keyValue = this.getCookie(key);
    this.setCookie(key, keyValue, -1, auth0config.brandDomain);
  }

  function getCookie(key) {
    var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
    return keyValue ? keyValue[2] : null;
  }

  function readCookie(name) {
    const cookie = getCookie(name);
    try {
      const cookieJson = JSON.parse(cookie);
      return cookieJson;
    } catch (e) {

    }
    return {};
  }

  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  };

 /*
  * @param hashId - The value for hash ID cookie.
  * @param domain - Brand domain where cookie is being set.
  * @desc - Sets the hash ID using the setCookie function and calls the Hermes API to set the cookie .
 */
  function setHidCookie(hashId, domain) {
    setCookie('hid', hashId, 365, domain);
    const hid = getCookie('hid');

    // Set hid to server on Hermes for 365 days
    const request = new XMLHttpRequest();
    request.withCredentials = true;
    const url = '/hermes/?keys=hid&max-age=365';
    request.open('GET', url, true);
    request.send();
  }

  function deleteLegacyCookies() {
    // Send request to delete legacy cookies
    const request = new XMLHttpRequest();
    request.withCredentials = true;
    const url = '/user-proxy/deletelegacycookies';
    request.open('POST', url, true);
    request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    request.send('selfHandledResponse=true');
  }

      const signinEmail = () => {

        const socialValues = {
          'google-oauth2': 'Google',
          'facebook': 'Facebook',

        // Fire Segment Tracking

        // Trigger login with social
        const webAuthParams = {
          connection: socialConnection,
          clientID: auth0config.socialClientId,
          responseType: 'token id_token', // code or token
          redirectUri: debug !== '' ? `${auth0config.brandDomain}/account/session-info` : `${auth0config.brandDomain}/account/signinsocialcallback`,
          state: 'qwerty',
          nonce: 'randomStrings',
          scope: 'openid email profile',
          data: {
            regsource: auth0config.regsource,
            pageType: 'signup',
          },
        };
    
        if (window.self !== window.top) {
          webAuthSocial.popup.authorize(webAuthParams, (err, authResult) => {
            if (err || authResult) {
              const event = new CustomEvent(
                'user-authenticated',
                {
                  detail: {
                    action: cookieData ? cookieData.action : '',
                    type: authResult ? 'signin' : 'error',
                    response: authResult ? '' : err,
                    context: window,
                  }
                }
              );
    
              window.parent.dispatchEvent(event);
            }
          });
        } else {
          webAuthSocial.authorize(webAuthParams);
        }
      }
